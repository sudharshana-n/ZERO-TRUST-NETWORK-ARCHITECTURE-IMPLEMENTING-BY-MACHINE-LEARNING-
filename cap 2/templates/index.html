<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Login Page</title>

    <!-- Link to CSS (Flask static folder) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    <!-- Cyberpunk Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>
    <div class="login-box" id="loginBox">
       



   
 
        <h2>Login</h2>
        <form method="POST" action="/">
            <input type="text" name="username" placeholder="Username" autocomplete="off" required>
            <input type="password" name="password" placeholder="Password" autocomplete="off" required>
            <button type="submit">Submit</button>
        </form>
         {% if result and result.strip() %}
            <div class="result-message">{{ result }}</div>
        {% endif %}

       
    </div>
    <!-- Logo Animation -->
<div class="logo-container" id="logoContainer">
    <img src="{{ url_for('static', filename='logo3.png') }}" alt="Logo" width="200" />
</div>
    <script>
  setTimeout(() => {
    const alertBox = document.querySelector('.alert-box');
    if (alertBox) {
      alertBox.style.opacity = '0';
      setTimeout(() => alertBox.remove(), 1000);
    }
  }, 6000); // 6 seconds
</script>




    <!-- Link to JavaScript (Flask static folder) -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
