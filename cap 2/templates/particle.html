<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logo Animation with Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
      background-color: #000;
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      z-index: 1;
      animation: 
        zoomIn 1s ease-in-out forwards,
        moveToCorner 1s ease-in-out forwards 1.3s;
    }

    @keyframes zoomIn {
      to {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 1;
      }
    }

    @keyframes moveToCorner {
      to {
        top: 20px;
        left: 20px;
        transform: translate(0, 0) scale(0.5);
      }
    }

    .login-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: none;
      z-index: 2;
      text-align: center;
      width: 380px;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .login-form h2 {
      font-size: 26px;
      color: #00ffff;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .login-form input {
      display: block;
      width: 100%;
      padding: 14px 16px;
      margin: 15px 0;
      font-size: 15px;
      border: 1px solid #ffffff;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      outline: none;
      transition: 0.3s;
    }

    .login-form input:focus {
      border-color: #00ffff;
      box-shadow: 0 0 8px #00ffffaa;
    }

    .login-form button {
      width: 100%;
      padding: 14px;
      background-color: #00ffff;
      color: black;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .login-form button:hover {
      background-color: #0ff;
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffff;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="logo-container" id="logoContainer">
    <img src="static/logo2.png" alt="Logo" width="200">
  </div>

  <div class="login-form" id="loginForm">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Go</button>
  </div>

  <script>
    // Show login form after animation
    setTimeout(() => {
      document.getElementById('loginForm').style.display = 'block';
    }, 2000);

    // Particle config
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5
        },
        "size": {
          "value": 3
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 4
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          }
        },
        "modes": {
          "grab": {
            "distance": 200,
            "line_linked": {
              "opacity": 1
            }
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
